<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <img class="encabezado__logo" src="./images/Logo.png" alt="logo">
    </header>

    <main class="contenido__principal">
        <section class="encriptador__texto">

            <h1 class="encriptador__texto__titulo">Encriptador</h1>

            <textarea class="encriptador__texto__entrada" placeholder="Escribe tu mensaje aquí" cols="40" rows="20"></textarea>
            <div class="encriptador__texto__alerta">
                <span class="zondicons__exclamation__outline"></span>
                <p class="encriptador__texto__instruccion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador__texto__botones">
                <button class="encriptador__texto__boton">Encriptar</button>
                <button class="encriptador__texto__boton" disabled>Desencriptar</button>
            </div>
        </section>

        <section class="mostrar">
            <div class="mostrar__contenedor">
                <textarea class="mostrar__mensaje" cols="20" rows="10"></textarea>
                <div class="mostrar__vacio">
                    <h2 class="Mostrar__alerta">Ningun mensaje fue encontrado</h2>
                    <button class="copiar">Copiar</button>
                </div>
            </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
