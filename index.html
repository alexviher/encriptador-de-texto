<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <img class="encabezado__logo" src="./images/Logo.png" alt="logo">
    </header>

    <main class="contenido__principal">
        <section class="encriptador__texto">

            <h1 class="encriptador__texto__titulo">Encriptador</h1>

            <textarea class="encriptador__texto__entrada" placeholder="Escribe tu mensaje aquí"></textarea>
            <div>
                <span class="zondicons--exclamation-outline"></span>
                <p class="encriptador__texto__instruccion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador__texto__botones">
                <button class="encriptador__texto__boton">Encriptar</button>
                <button class="encriptador__texto__boton">Desencriptar</button>
            </div>
        </section>

        <section class="mostrar__mensaje">
            <img class="mostrar__mensaje__imagen" src="./images/Muñeco.png" alt="Muñeco">
            <h2 class="mostrar__mensaje__subtitulo">Ningún mensaje fue encontrado</h2>
            <p class="mostrar__mensaje__texto">Ingresa el texto que quieres encriptar o desencriptar</p>
        </section>
    </main>
</body>
</html>
